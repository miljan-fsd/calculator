<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ==========================
    Meta Tags
  =========================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ==========================
    Title
  =========================== -->
  <title>JavaScript Calculator | Miljan Djordjevic</title>

  <!-- ==========================
    Fonts
  =========================== -->
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">


  <!-- ==========================
    CSS
  =========================== -->
  <link href="./src/css/styles.css" rel="stylesheet">

  <!-- ==========================
    JS
  =========================== -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

</head>

<body>
  <!-- ==========================
    APP - START
  =========================== -->
  <div class="calc">
    <h1>Calculator</h1>

    <div class="box">
      <p class="display">0</p>
      <p class="history"></p>
    </div>

    <div class="row">
      <button value="(" class="btn">&lpar;</button>
      <button value=")" class="btn">&rpar;</button>
      <button value="ac" class="btn">AC</button>
      <button value="ce" class="btn">CE</button>
    </div>

    <div class="row">
      <button value="pow" class="btn">x&sup2;</button>
      <button value="sqrt" class="btn">&Sqrt;</button>
      <button value="sign" class="btn">&plusmn;</button>
      <button value="%" class="btn">&percnt;</button>
    </div>

    <div class="row">
      <button value="7" class="btn">7</button>
      <button value="8" class="btn">8</button>
      <button value="9" class="btn">9</button>
      <button value="/" class="btn">&divide;</button>
    </div>

    <div class="row">
      <button value="4" class="btn">4</button>
      <button value="5" class="btn">5</button>
      <button value="6" class="btn">6</button>
      <button value="*" class="btn">&times;</button>
    </div>

    <div class="row">
      <button value="1" class="btn">1</button>
      <button value="2" class="btn">2</button>
      <button value="3" class="btn">3</button>
      <button value="-" class="btn">&minus;</button>
    </div>

    <div class="row">
      <button value="0" class="btn">0</button>
      <button value="." class="btn">&period;</button>
      <button value="=" class="btn">&equals;</button>
      <button value="+" class="btn">&plus;</button>
    </div>

    <p class="text-center copyright">Created by
      <strong>
        Miljan Djordjevic
      </strong> &copy; 2018</p>
  </div>
  <!-- ==========================
    APP - END
  =========================== -->

  <!-- ==========================
    JS
  =========================== -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./src/js/scripts.js"></script>
</body>

</html>
